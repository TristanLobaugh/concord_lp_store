<!DOCTYPE html>
<html ng-app="concordApp">
<head>
	<title>Concord LP Store</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script src="js/xml2json.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js
"></script>
	<script src="js/typeid.js"></script>
	<script src="js/controller.js"></script>
</head>
<body ng-controller="concordController">
	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" href="#">Concord LP Store Calculator</a>
			</div>
			<ul class="nav nav-pills">
				<li class="active"><a href="#">Home</a></li>
				<li><a href="https://wl.warptome.net/">WarpToMe WL</a></li>
				<li><a href="https://wl.warptome.net/">WTM Fittings Page</a></li>
				<li><a href="https://forums.warptome.net/">WTM Forums</a></li>
				<li><a href="https://www.eve-central.com/">Eve Central</a></li>
			</ul>
		</div>
	</nav>

	<div id="sorter">
		<div id="sort-text">Sort By:</div>
		<div id="sort-btn-wrapper">
			<button type="button" class="btn sort-btn" ng-click="listBy('lpBySell')">Lowest Offer</button>
			<button type="button" class="btn sort-btn" ng-click="listBy('lpByBuy')">Higest Bid</button>
		</div>
	</div>

	<table class="table table-striped">
		<thead>
			<th>TypeID</th>
			<th>Name</th>
			<th>LP Price</th>
			<th>Isk Price</th>
			<th>Price</th>
			<th>Isk per LP</th>
		</thead>
		<tbody>
			<tr ng-repeat="item in items | orderBy: sortBy">
				<th scope="row">{{item.id}}</th>
				<td>{{item.name}}</td>
				<td>{{item.lpPrice}}</td>
				<td>{{item.iskPrice}}</td>
				<td ng-show="sortSell">{{item.sellPrice}}</td>
				<td ng-show="sortBuy">{{item.buyPrice}}</td>
				<td ng-show="sortSell">{{item.lpBySell}}</td>
				<td ng-show="sortBuy">{{item.lpByBuy}}</td>
			</tr>
		</tbody>
	</table>


</body>
</html>
